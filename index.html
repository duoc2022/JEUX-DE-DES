<!DOCTYPE html>
<html lang="fr">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="description" content="Présentation d'un jeu de dés de Christophe DUOC spécialisé Front End, en formation Développer Flutter...">
<meta name="keywords" content="Création d'application web Javascript Jeu de , recherche un stage...">
<meta name="author" content="Duoc Christophe, Etudiant  Developpeur Flutter 2022-2023">    
    <title>Jeux de dés</title>
	<link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <link type="text/css" rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="wrapper clearfix">
            <div class="player-0-panel active">
                <div class="player-name" id="name-0">Player 1</div>
                <div class="player-score" id="score-0">0</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-0">0</div>
                </div>
            </div>
            <div class="player-1-panel">
                <div class="player-name" id="name-1">Player 2</div>
                <div class="player-score" id="score-1">0</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-1">0</div>
                </div>
            </div>
 
            <button class="btn-new"><i class="ion-ios-plus-outline"></i>New Game</button>
            <button class="btn-roll"><i class="ion-ios-loop"></i>Roll the dice</button><br>
            <button class="btn-hold"><i class="ion-ios-download-outline"></i>Hold</button>
            <img src="./img/dice-5.png" alt="Dice" class="dice">
        </div>
        
        <script src="main.js"></script>
    </body>
</html>
